<!-- Declares the document as HTML5 -->
<!DOCTYPE html>
<!-- Sets the language of the document to English -->
<html lang="en">

<!-- Contains meta-info, styles, and scripts for the website -->
<head>
    <!-- Sets character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Sets viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Title shown in the browser tab -->
    <title>Cats website</title>
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Import Google Fonts: Inter and Langar -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Langar&display=swap" rel="stylesheet">
</head>

<!-- Website layout starts here -->
<body>
    <!-- Header section -->
    <header>
        <!-- Navigation section -->
        <nav class="navbar" aria-label="Main navigation">
            <div class="navbar-home">
                <a href="#">world of cats</a>
            </div>
            <div class="navbar-sections">
                <ul>
                    <!-- Navigation links to different sections of the website -->
                    <li><a href="#">My account</a></li>
                    <li><a href="#">Wish list</a></li>
                    <li><a href="#">shopping cart</a></li>
                </ul>
                <ul>
                    <!-- Navigation links to different sections of the website -->
                    <li><a href="#about-us">About cats</a></li>
                    <li><a href="#shop">shop</a></li>
                    <li><a href="#contact-us">contact us</a></li>
                </ul>
            </div>
        </nav>
        <!-- Search section -->
        <form class="search-bar" action="#" method="get">
            <label>
                <input type="search" placeholder="Search..." />
            </label>
            <button type="submit"></button>
        </form>
    </header>

    <!-- Main section -->
    <main>
        <!-- About the cats section -->
        <section>
        </section>

        <!-- Shop section -->
        <section id="shop" class="shop-section">
            <!-- Shop heading -->
            <h2>Shop</h2>
            <!-- Toys sections -->
            <div class="toys-subsection">
                <div class="first-item">
                    <img src="./img/image_4.png" alt="Toy 1"/>
                    <div class="information-item">
                        <h3>Toy</h3>
                        <h3>Price: $30</h3>
                    </div>
                </div>
                <div class="second-item">
                    <img src="./img/image_5.png" alt="Toy 2"/>
                    <div class="information-item">
                        <h3>Toy</h3>
                        <h3>Price: $50</h3>
                    </div>
                </div>
            </div>
            <!-- Food subsection -->
            <div class="food-subsection">
                <div class="first-item">
                    <img src="./img/image_6.png" alt="Food 1"/>
                    <div class="information-item">
                        <h3>Food</h3>
                        <h3>Price: $36.33</h3>
                    </div>
                </div>
                <div class="second-item">
                    <img src="./img/image_7.png" alt="Food 2"/>
                    <div class="information-item">
                        <h3>Food</h3>
                        <h3>Price: $32.99</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Contact us section -->
    <footer id="contact-us">
        <!-- Footer heading -->
        <h2>contact us</h2>

        <!-- Decorative image: pawprint (top right corner) -->
        <img src="./img/pawprint_2.png" alt="" class="footer-pawprint" />
        <!-- Decorative image: flower (bottom left corner) -->
        <img src="./img/flower_2.png" alt="" class="footer-flower" />

        <!-- Social media links -->
        <ul>
            <li>
                <!-- Link to Instagram -->
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                    <img src="./img/instagram_logo.png" alt="Instagram Logo">
                </a>
            </li>
            <li>
                <!-- Link to WhatsApp -->
                <a href="https://wa.me/" target="_blank" rel="noopener noreferrer">
                    <img src="./img/whatsapp_logo.png" alt="WhatsApp Logo">
                </a>
            </li>
            <li>
                <!-- Link to Facebook -->
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                    <img src="./img/facebook_logo.png" alt="Facebook Logo">
                </a>
            </li>
            <li>
                <!-- Link to email -->
                <a href="mailto:example@gmail.com">
                    <img src="./img/gmail_logo.png" alt="Gmail Logo">
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
